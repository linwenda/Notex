name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and run unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore Notex.sln
      
    - name: Build
      run: dotnet build Notex.sln --configuration Release --no-restore
      
    - name: Run Unit Tests
      run: dotnet test --configuration Release --no-build --verbosity minimal ./tests/Notex.UnitTests/Notex.UnitTests.csproj

  integration:
    name: Build and run integration tests
    needs: [build]
    runs-on: ubuntu-latest
    env:
      ConnectionStrings__PostgreSQL: "host=localhost;database=notex_test;password=postgres;username=postgres"
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 1433:1433
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore Notex.sln

      - name: Build
        run: dotnet build Notex.sln --configuration Release --no-restore

      - name: Run Integration Tests
        run: dotnet test --configuration Release --no-build --verbosity minimal ./tests/Notex.IntegrationTests/Notex.IntegrationTests.csproj
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432